version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
      python: 3.8
  pre_build:
    commands:
      - \curl https://releases.hashicorp.com/terraform/0.12.19/terraform_0.12.19_linux_amd64.zip | bsdtar -xf- -C ./
      - chmod +x terraform
  build:
    commands:
      - terraform init
      - terraform plan
      - terraform apply -auto-approve